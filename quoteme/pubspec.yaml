name: quoteme
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/ic_launcher_foreground.png
    - assets/icons/ic_launcher_background.png

  fonts: 
    - family: RammettoOne
      fonts:
        - asset: assets/fonts/RammettoOne-Regular.ttf
